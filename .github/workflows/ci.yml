name: CI MyFinance3 Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/.composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Hello ğŸ‘‹ğŸ»
        run: echo "Hello!!!! from ${{ github.workflow }} triggered by the ${{ github.event_name }} done by ${{ github.actor }}"

      - name: ğŸ˜Š Job Context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: |
          echo "Job Context: $JOB_CONTEXT"
          echo "Done!"

      - name: Install dependencies âš™ï¸
        run: make composer-install

      - name: Start all the environment ğŸ³
        run: make start

      - name: Wait for the environment to get up ğŸ’¤
        run: |
          while ! docker exec myfinance3-db mysqladmin --user=root --password= --host="127.0.0.1" ping --silent &> /dev/null ; do
              echo "Waiting for database connection..."
              sleep 2
          done

      - name: Generate RabbitMQ Structure ğŸ‘¨ğŸ»â€ğŸ’»
        run: make configure-rabbitMQ

      - name: Run the tests ğŸš€
        run: make test