categories_put:
  path: /categories/{id}
  controller: Myfinance\Apps\Portal\Backend\Controller\Categories\CategoriesPutController
  defaults: { auth: false}
  methods:  [PUT]

categories_get:
  path: /categories/{id}
  controller: Myfinance\Apps\Portal\Backend\Controller\Categories\CategoriesGetController
  defaults: { auth: false}
  methods:  [GET]

categories_list:
  path: /categories
  controller: Myfinance\Apps\Portal\Backend\Controller\Categories\CategoriesGetAllController
  defaults: { auth: false, roles: ROLE_ADMIN}
  methods:  [GET]
